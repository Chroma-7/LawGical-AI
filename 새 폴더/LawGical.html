<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LawGical Peacemakers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
    }
    .navbar div {
      margin: 0 30px;
      cursor: pointer;
    }

    /* Main content */
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px 0;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px;
      border: 3px solid #ddd;
      transition: all 0.3s ease;
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .highlight {
      border: 6px solid #4da6ff;
      box-shadow: 0 0 20px #4da6ff;
      width: 300px;
      height: 300px;
    }

    .label {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Arrows + button */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      font-size: 24px;
    }
    .arrow {
      margin: 0 20px;
      cursor: pointer;
      user-select: none;
    }

    .ask-button {
      margin: 30px auto;
      padding: 15px 40px;
      border-radius: 30px;
      border: none;
      background-color: #e0e0e0;
      font-size: 18px;
      cursor: pointer;
    }

    /* Chat popup */
    #chatContainer {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      max-width: 90%;
      background: #111;
      color: #eee;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      overflow: hidden;
      flex-direction: column;
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #222;
    }
    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #3a3;
      margin-left: auto;
    }
    .assistant {
      background: #333;
      margin-right: auto;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #444;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #111;
      color: #eee;
    }
    #sendBtn {
      padding: 10px 20px;
      border: none;
      background: #3a3;
      color: #fff;
      cursor: pointer;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div><b>LAW—GICAL</b> PEACEMAKERS</div>
    <div>Law—Gical</div>
    <div>Education</div>
    <div>About Us</div>
  </div>

  <!-- Main circles -->
  <div class="main">
    <div id="leftCircle">
      <div class="circle">
        <img src="collaborations.jpg.jpeg" alt="Collaborations">
      </div>
      <div class="label">Collaborations</div>
    </div>
    
    <div id="centerCircle">
      <div class="circle highlight">
        <img src="personal.jpg.jpeg" alt="Personal">
      </div>
      <div class="controls">
        <span class="arrow" onclick="moveLeft()">⬅</span>
        <span id="centerLabel">Personal</span>
        <span class="arrow" onclick="moveRight()">➡</span>
      </div>
    </div>

    <div id="rightCircle">
      <div class="circle">
        <img src="education.jpg.jpeg" alt="Education">
      </div>
      <div class="label">Education</div>
    </div>
  </div>

  <!-- Ask AI button -->
  <button class="ask-button" onclick="toggleChat()">Ask LawGical AI</button>

  <!-- Chat popup -->
  <div id="chatContainer">
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="What do you want to ask LawGical?" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    @2025 All Rights Reserved<br>
    <b>LAW—GICAL</b> PEACEMAKERS
  </footer>

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- AI Script -->
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyDJWbiYWr48KsViFW1TyjU00DAoSE8qVC0"; // ✅ updated API key
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender, isMarkdown=false) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      if (isMarkdown) {
        div.innerHTML = marked.parse(text);
      } else {
        div.textContent = text;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("You: " + text, "user");
      userInput.value = "";

      try {
        const result = await model.generateContent(
          "You are LawGical, a virtual legal assistant. " +
          "You provide legal information, explain laws, and give hypothetical advice. " +
          "Do not give instructions for illegal activity.\n\nUser: " + text
        );
        const reply = result.response.text();
        addMessage("LawGical: " + reply, "assistant", true);
      } catch (err) {
        addMessage("Error: " + err.message, "assistant");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Show/Hide Chat
    window.toggleChat = function() {
      const chatContainer = document.getElementById("chatContainer");
      chatContainer.style.display = 
        chatContainer.style.display === "flex" ? "none" : "flex";
    }

    // --- Circle Rotation ---
    const circles = [
      { img: "collaborations.jpg.jpeg", label: "Collaborations" },
      { img: "personal.jpg.jpeg", label: "Personal" },
      { img: "education.jpg.jpeg", label: "Education" }
    ];
    let centerIndex = 1; // start with Personal

    function updateCircles() {
      const leftIndex = (centerIndex - 1 + circles.length) % circles.length;
      const rightIndex = (centerIndex + 1) % circles.length;

      document.querySelector("#leftCircle img").src = circles[leftIndex].img;
      document.querySelector("#leftCircle .label").textContent = circles[leftIndex].label;

      document.querySelector("#centerCircle img").src = circles[centerIndex].img;
      document.querySelector("#centerLabel").textContent = circles[centerIndex].label;

      document.querySelector("#rightCircle img").src = circles[rightIndex].img;
      document.querySelector("#rightCircle .label").textContent = circles[rightIndex].label;
    }

    window.moveLeft = function() {
      centerIndex = (centerIndex - 1 + circles.length) % circles.length;
      updateCircles();
    };

    window.moveRight = function() {
      centerIndex = (centerIndex + 1) % circles.length;
      updateCircles();
    };

    // Initialize
    updateCircles();
  </script>
</body>
</html>
